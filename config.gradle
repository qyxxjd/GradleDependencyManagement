    materialCalendarView = "com.prolificinteractive:material-calendarview:1.4.3"
    sublimePicker = "com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.1"
    pickerView = "com.contrarywind:Android-PickerView:3.2.4"

    //图表控件
    mpAndroidChart = "com.github.PhilJay:MPAndroidChart:v3.0.2"
    helloCharts = "com.github.lecho:hellocharts-library:1.5.8@aar"
    williamChart = "com.diogobernardino:williamchart:2.4.0"

    //检测内存泄漏
    leakCanaryDebug = "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}"
    leakCanaryRelease = "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}"
    //检测UI卡顿
    blockCanaryDebug = "com.github.markzhai:blockcanary-android:${blockCanaryVersion}"
    blockCanaryRelease = "com.github.markzhai:blockcanary-no-op:${blockCanaryVersion}"

    //Switch开关
    switchButton = "com.kyleduo.switchbutton:library:1.4.5"
    //可高度自定义的Dialog
    materialDialog = "com.afollestad.material-dialogs:core:0.9.4.3"
    xLog = "com.elvishew:xlog:1.3.0"
    avLoading = "com.wang.avi:library:2.1.3"
