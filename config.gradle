    agera = "com.google.android.agera:agera:1.3.0"
    easyPermissions = "pub.devrel:easypermissions:0.4.0"
    //google开源的一款新布局,综合了LinearLayout 和 RelativeLayout特性,及功能扩展
    flexboxLayout = "com.google.android:flexbox:0.2.6"

    //基础项目
    baseProject = "com.classic.android:core:1.3"
    rxProject = "com.classic.android:rxjava:1.6"
    httpProject = "com.classic.android:okhttp:1.7"
    utils = "com.classic.android:utils:1.0"

    //动画
    nineoldandroids = "com.nineoldandroids:library:2.4.0"

    //图片加载
    glide = "com.github.bumptech.glide:glide:3.7.0"
    fresco = "com.facebook.fresco:fresco:1.3.0"
    picasso = "com.squareup.picasso:picasso:2.5.2"

    //json解析
    fastjson = "com.alibaba:fastjson:1.2.31"
    fastjsonAndroid = "com.alibaba:fastjson:1.1.56.android"

    //https://github.com/google/dagger
    dagger2 = "com.google.dagger:dagger:${dagger2Version}"
    dagger2Compiler = "com.google.dagger:dagger-compiler:${dagger2Version}"
    butterknife = "com.jakewharton:butterknife:${butterknifeVersion}"
    butterknifeCompiler = "com.jakewharton:butterknife-compiler:${butterknifeVersion}"

    //Rx家族，响应式编程
    rxJava = "io.reactivex.rxjava2:rxjava:2.0.9"
    rxAndroid = "io.reactivex.rxjava2:rxandroid:2.0.1"
    rxBinding = "com.jakewharton.rxbinding2:rxbinding:${rxBindingVersion}"
